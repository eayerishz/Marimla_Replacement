{% extends "quotations/base.html" %}

{% block content %}
<div class="content">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the project: "{{ object.description }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
